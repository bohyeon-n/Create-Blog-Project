<h2>

  <%=category %>
</h2>
<ul>
  <% files.forEach(file => { %>
    <li>
      <a href="/deploy/<%=category %>/<%=file.fileName %>">
        <span>
          <%=file.value.title %>
        </span>
        <span>
          <%= file.value.date %>
        </span>
      </a>
    </li>
    <% }) %>
</ul>
