<div class="list">
  <div class="title">
    <i class="far fa-lemon"></i>
    <%=category %>

  </div>


  <ul>
    <% files.forEach(file => { %>
      <li>
        <i class="far fa-lemon"></i>
        <div class="content">
          <a href="/deploy/<%=category %>/<%=file.fileName %>">
            <span>
              <%=file.value.title %>
            </span>
          </a>
          <span>
            <%= file.value.date %>
          </span>

        </div>
      </li>
      <% }) %>
  </ul>

</div>
