<div class="main">

  <h2>

    <%=folderName %>
  </h2>
  <ul>
    <% fileList.forEach((file,index) => { %>
      <% let fileName = file.slice(0, file.indexOf(".")) %>
        <a href="../deploy/content/<%=fileName %>.html">
          <li>
            <%=fileName %>
          </li>

        </a>
        <% }) %>
  </ul>
</div>
