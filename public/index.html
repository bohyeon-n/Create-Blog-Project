<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.2.0/styles/default.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
    crossorigin="anonymous">
  <link rel="stylesheet" href="/style/index.css">

  <title>
    blog
  </title>
</head>

<body>
  <div class="header">
    <%- header %>

  </div>



  <div class="content">

    <div class="main">
      <%-main %>

    </div>
    <div class="sidebar">
      <%- sidebar %>

    </div>


  </div>
  <button id="goUp" onclick="topFunction()">
    <i class="fas fa-arrow-circle-up"></i>
  </button>

  <script src="http://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.2.0/highlight.min.js">
  </script>
  <script>
    const categoryEl = document.querySelector('.category')
    const navCategoryEl = document.querySelector('.nav__category')
    navCategoryEl.addEventListener('click', e => {
      if (!categoryEl.classList.contains('show')) {
        categoryEl.classList.add('show')
        console.log('sldkng')

      } else {
        categoryEl.classList.remove('show');

        console.log('remove')
      }
    })
    window.onscroll = function () {
      scrollFunction()
    }
    function scrollFunction() {
      if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
        document.getElementById('goUp').style.display = "block";
      } else {
        document.getElementById('goUp').style.display = 'none';
      }
    }
    function topFunction() {
      document.body.scrollTop = 0;
      document.documentElement.scrollTop = 0;
    }

  </script>

</body>

</html>
