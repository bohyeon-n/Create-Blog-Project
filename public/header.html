<div class="user">
  <div class="user__img">
    <a href="/">
      <img src="<%= author.image %>" alt="">
    </a>
  </div>

  <div class="user__username">
    <%= author.username %>
  </div>
  <div class="user__social">
    <% if(author.github){ %>
      <a href="<%=author.github %>">

        <i class="fab fa-github-alt fa-2x"></i>



      </a>

      <%}%>
        <% if(author.facebook) { %>
          <div class=" facebook ">
            페이스북
          </div>
          <%}%>
  </div>

</div>
<div class="nav ">
  <ul>
    <a href="/index.html">
      <li class="nav__home">
        Home
      </li>
    </a>
    <a href="#">
      <li class="nav__category">
        Category
      </li>

    </a>
    <a href="#">
      <li class="nav__about">
        About
      </li>

    </a>

    <li class="nav__search ">
      Search
    </li>
  </ul>
  <ul class="category">
    <%categories.forEach(category => { %>
      <a href="/deploy/category/<%=category.category %>.html">
        <li>
          <%=category.category %>

        </li>
      </a>
      <%})%>
</div>
</div>
