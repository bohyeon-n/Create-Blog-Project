<div class="user">
  <div class="user__content">
    <div class="user__img">
      <a href="/">
        <img src="<%= author.image %>" alt="">
      </a>
    </div>

    <div class="user__username">
      <div>
        <%= author.username %>

      </div>
    </div>

  </div>
  <div>
    <div class="user__social">
      <% if(author.github){ %>
        <a href="<%=author.github %>">

          <i class="fab fa-github-alt fa-2x"></i>



        </a>

        <%}%>
          <% if(author.facebook) { %>
            <div class=" facebook ">
              페이스북
            </div>
            <%}%>
    </div>

  </div>

</div>
<div class="nav ">
  <ul>
    <a href="/index.html">
      <li class="nav__home">
        Home
      </li>
    </a>
    <a href="#">
      <li class="nav__category">
        Category
      </li>

    </a>
    <a href="#">
      <li class="nav__about">
        About
      </li>

    </a>

    <li class="nav__search ">
      Search
    </li>
  </ul>
  <div class="category">
    <%categories.forEach(category => { %>
      <a href="/deploy/category/<%=category.folder %>.html">
        <li>
          <%=category.categoryName %>

        </li>
      </a>
      <%})%>
  </div>
</div>
