<% articles.forEach((article,index) => { %>
  <% let fileName = fileList[index].slice(0, fileList[index].indexOf(".")) %>
    <div class="articleList">
      <a href='./<%= fileName %>.html'>

        <div class="title">
          <%= article.title %>
        </div>
      </a>
      <div class="date">
        <%= article.date %>
      </div>
    </div>

    <% }) %>
