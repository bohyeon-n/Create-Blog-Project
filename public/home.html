<% articles.forEach((article,index) => { %>
  <% let fileName = fileList[index].slice(0, fileList[index].indexOf(".")) %>
    <a href='../deploy/<%= fileName %>.html'>

      <div class="title">
        <%= article.title %>
      </div>
    </a>
    <div class="date">
      <%= article.date %>
    </div>

    <% }) %>
