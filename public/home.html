<% articles.map(article => {%>
  <div class="home__list">
    <span class="home__list-date">
      <%=article.value.date %>
    </span>
    <a class="home__list-link" href="./deploy/<%=article.folder%>/<%=article.fileName%>">
      <h2 class="title">
        <%=article.value.title %>
      </h2>
      <p class="desc">
        <% const desc = article.value.description || ' '%>
          <%=desc %>
      </p>
    </a>
  </div>
  <% }) %>
