<!-- folder name -->
<div>
  Category
</div>
<ul>

  <% categories.forEach(category => { %>
    <% length =  category.files.length %>
      <a href="/deploy/category/<%=category.folder%>.html">
        <li>
          <%=category.categoryName %>
            (
            <%= length %> )
        </li>
      </a>

      <% }) %>
</ul>
